{% extends "entries/base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro_text }}</p>

  <!-- Filter Form -->
  <form method="GET">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ request.GET.start_date }}">

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ request.GET.end_date }}">

    <label for="metric">Metric:</label>
    <select id="metric" name="metric">
        {% for metric, label in available_metric_labels %}
            <option value="{{ metric }}" {% if metric == request.GET.metric %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>

    <button type="submit">Apply Filters</button>
  </form>

  <!-- Chart.js Line Chart -->
  <canvas id="summaryChart"></canvas>

  <script>
    const ctx = document.getElementById('summaryChart').getContext('2d');
    
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},  // Ensure dates are passed as a JS array
            datasets: [{
                label: '{{ metric_label }}',
                data: {{ values|safe }},  // Ensure values are passed as a JS array
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '{{ metric_label }}'
                    }
                }
            }
        }
    });
</script>

{% endblock %}
